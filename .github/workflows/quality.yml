name: Code Quality
on: [push, pull_request]
permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pip install hatch

    - name: Create virtual environment and install all dependencies
      run: hatch env create

    - name: Run lint (ruff)
      run: hatch run lint

    - name: Run format check (black)
      run: hatch run format-check

    - name: Run type check (mypy)
      run: hatch run type

    - name: Run type check (pyright)
      run: hatch run type-pyright

    - name: Run tests
      run: hatch run test
